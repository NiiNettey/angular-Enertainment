<div class="container">
  <div class="sidebar">
    <div class="logo">
      <img src="path-to-logo" alt="Logo">
    </div>
    <div class="nav">
      <a routerLink="/home" routerLinkActive="active"><i class="icon-home"></i></a>
      <a routerLink="/movies" routerLinkActive="active"><i class="icon-movies"></i></a>
      <a routerLink="/series" routerLinkActive="active"><i class="icon-series"></i></a>
      <a routerLink="/favorites" routerLinkActive="active"><i class="icon-favorites"></i></a>
    </div>
  </div>
  <div class="main-content">
    <div class="search-bar">
      <input type="text" placeholder="Search for movies or TV series">
    </div>
    <div class="trending">
      <h2>Trending</h2>
      <div class="carousel">
        <div *ngFor="let item of trending" class="carousel-item">
          <img [src]="item.image" alt="{{ item.title }}">
          <div class="item-info">
            <h3>{{ item.title }}</h3>
            <p>{{ item.year }} - {{ item.genre }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="recommended">
      <h2>Recommended for you</h2>
      <div class="grid">
        <div *ngFor="let item of recommended" class="grid-item">
          <img [src]="item.image" alt="{{ item.title }}">
          <div class="item-info">
            <h3>{{ item.title }}</h3>
            <p>{{ item.year }} - {{ item.genre }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
