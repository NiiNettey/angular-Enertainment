<div class="bg-darkBlue flex min-h-screen w-screen justify-center items-center md:items-start md:pt-32 xl:pt-0 xl:items-center text-pureWhite font-outfit">
  <div class="flex flex-col items-center gap-16 w-11/12 md:w-7/12 lg:w-7/12 xl:w-3/12">
    <img src="../../../assets/logo.svg" alt="logo" />
    <div class="px-7 py-8 bg-semiDarkBlue rounded-lg w-full">
      <h2 class="text-xl font-light pb-7">Login</h2>
      <div class="flex flex-col gap-4">
        <div class="flex justify-between p-3 border-b border-b-pureWhite text-base">
          <input type="email" [(ngModel)]="email" placeholder="Email" class="bg-transparent text-pureWhite outline-none caret-redy" />
          <div *ngIf="!email && errorMessage" class="text-redy">Can't be empty</div>
        </div>
        <div class="flex justify-between p-3 border-b border-b-pureWhite text-base mt-6">
          <input type="password" [(ngModel)]="password" placeholder="Password" class="bg-transparent text-pureWhite outline-none caret-redy" />
          <div *ngIf="!password && errorMessage" class="text-redy">Can't be empty</div>
        </div>
        <div *ngIf="errorMessage && email && password" class="text-redy">{{ errorMessage }}</div>
      </div>
      <div (click)="validateLogin()" class="rounded-md w-full text-center text-base text-white font-light bg-redy hover:bg-pureWhite hover:text-semiDarkBlue py-4 mt-6">
        Login to your account
      </div>
      <div class="flex justify-center gap-1 w-full text-center text-base text-pureWhite font-light py-4 mt-6">
        Don't have an account?
        <div class="text-redy hover:underline hover:cursor-pointer">
          <a routerLink="sign-up" routerLinkActive="active" ariaCurrentWhenActive="page">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</div>
